<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .box{
            flex: 0 1 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: lightgray;
        }

        #box01{
            background-color: aqua;
        }

        #box02{
            background-image: linear-gradient(to bottom, #00ffff, #177070);
        }

        #box03{
            background-image: url("../imagem/pattern001.png");
        }
    </style>
</head>
<body>
    <div class="box" id="box01"></div>
    <div class="box" id="box02"></div>
    <div class="box" id="box03"></div>
</body>
</html>
