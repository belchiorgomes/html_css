<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="5">
        <li>bolo</li>
        <li>café</li>
        <li>queijo</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Pipoca</li>
        <li>Refrigerante</li>
        <li>Cachorro quente</li>
    </ul>
</body>
</html>
