<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p>texto em <b>Negrito</b>.</p>
    <p>texto com <strong>Destaque</strong></p>

    <p>texto em <i>Italico</i> e esse texto com <em>enfase</em>.</p>

    <p>o texto marcado pode ser usado usando a tag <mark style="background-color: limegreen; padding: 8px; border-radius: 8px;">mark</mark>.</p>

    <p>texto escluido com a tag <del>deletado</del> e um texto inserido com a tag <ins>Inserido</ins>.</p>
</body>
</html>
