<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS Internos ou Logal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100%;
        }

        h1{
            background-color: aqua;
            padding: 12px;
            height: 10vh;
        }

        div{
            padding: 33px;
            height: 100%;
            background-color: #2bacb1;
        }

        h2{
            color: #145355;
        }
    </style>
</head>
<body>
    <h1>Estilo Internos</h1>
    <div>
        <h2>Titulo</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque iusto, laboriosam laudantium enim unde iure possimus temporibus numquam iste placeat tenetur adipisci molestias facilis commodi qui exercitationem distinctio obcaecati minima!
        </p>
    </div>
</body>
</html>
