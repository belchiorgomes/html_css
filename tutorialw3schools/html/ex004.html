<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto em HTML</title>
</head>
<body>
    <h1>Formatação de texto em HTML</h1>

    <h2>HTML contém vários elementos para definir texto com um significado especial.</h2>

    <ul>
        <li><b>Texto Negrito b</b></li>
        <li><strong>Texto importante strong</strong></li>
        <li><i>Itálico i</i></li>
        <li><em>Enfatizado em</em></li>
        <li>
            <mark>Marcado mark</mark>
        </li>
        <li><small>Menor small</small></li>
        <li><del>Deletado del</del></li>
        <li><ins>Inserido ins</ins></li>
        <li><sub>Subscrito sub</sub></li>
        <li><sup>Sobrescrito sup</sup></li>
    </ul>
</body>
</html>
