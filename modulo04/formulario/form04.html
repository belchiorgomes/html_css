<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" autocomplete="username" placeholder="Digite seu nome">
        </p>

        <p>
            <label for="media">Media:</label>
            <input type="number" name="media" id="media" autocomplete="cc-number" min="0" max="10" step="0.1" placeholder="0 - 10">
        </p>

        <p>
            <label for="ano">Periodo letivo:</label>
            <input type="month" name="ano" id="ano">
        </p>

        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>

        <p>
            <label for="hora">Horario da prova:</label>
            <input type="time" name="hora" id="hora">
        </p>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
