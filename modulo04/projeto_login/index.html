<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90bbb72460.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Tela de Login</h1>
                <p>Seja bem-vindo, faça login na sua conta, para fazer as suas configurações iniciais!</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email"><i class="fa-solid fa-envelope"></i></label>                      
                        <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">   
                        <label for="senha"><i class="fa-solid fa-lock"></i></label>            
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <input type="submit" value="Enviar">
                    <a class="btn" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
