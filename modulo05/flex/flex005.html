<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .container{
            background-color: antiquewhite;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-flow: row nowrap;
            gap: 10px;
        }

        .box{
            padding: 10px;
            background-color: orange;
            border-radius: 8px;
            /*
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 250px;
            */
            flex: 0 1 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse voluptate voluptatem at mollitia recusandae, dolore, repellat omnis eius, quaerat ad doloribus amet? Aperiam nam facilis ad dignissimos numquam quod a?
            </p>
        </div>
        <div class="box">3</div>
    </div>
</body>
</html>
